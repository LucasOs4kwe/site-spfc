<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/login.css">
        <title>SPFC • Login</title>
    </head>
    <body>
        <div id="container-page">
            <div id="container-image">
                <img src="assets/img/morumbi-liberta.jpg" alt="">
            </div>
            <div id="container-login">

                <div class="container-form">
                    <div id="form">
                        <img src="assets/img/spfc-simbolo.png" alt="">
                        <h1>Bem vindo(a)!</h1>
                        <input type="email" placeholder="email" id="email_input">
                        <input type="password" placeholder="senha" id="senha_input">
                        <div id="bottom-form">
                            <input type="button" value="Login" onclick="entrar();">
                        </div>
                    </div>
                </div>
                <a href="cadastro.html" id="signup"><p>Não possui conta? Cadastre-se!</p></a>
                <a href="index.html" id="home_link"><p>Início</p></a>
            </div>
        </div>
    </body>
</html>
<script>
    function entrar() {
        

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (emailVar == "" || senhaVar == "") {
            window.alert("Preencha todos os campos para prosseguir!");
            return false;
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            email_input.value = '';
            return false;
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email_usuario;
                    sessionStorage.NOME_USUARIO = json.nome_usuario;
                    sessionStorage.ID_USUARIO = json.id_usuario;

                    setTimeout(function () {
                        window.location = "/logado/index2.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                window.alert('Email ou senha inválidos!');
                email_input.value = '';
                senha_input.value = '';

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
