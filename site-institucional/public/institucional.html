                        <div class="title"><img src="assets/img/troféus/supercampeonato-paulista.png" alt="" title="Super Campeonato Paulista"><p>1x</p></div>

                </div>

            <div class="informativo">
                <section class="news">
                    <!-- start feedwind code --> <script type="text/javascript" src="https://feed.mikle.com/js/fw-loader.js" preloader-text="Loading" data-fw-param="151381/"></script> <!-- end feedwind code -->

                    <iframe width="500px" height="350px" src="https://www.youtube.com/embed/xT6meappih0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
